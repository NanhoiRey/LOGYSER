<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sections.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>



</head>

<body>


    <!-- HEADER INCLUÍDO -->



    <header class="header" id="home">


        <div id="include-nav"></div>

        <article class="header-article">

            <h1>Logística eficiente</h1>
            <h2>Para negocios que crecen</h2>

            <div class="hero-buttons">
                <button class="btn">Solicitá una cotización</button>
                <button class="btn">Conocé nuestros servicios</button>
            </div>
        </article>
    </header>


    <section class="services-section">
        <h2>Algunos de nuestros servicios</h2>
        <p class="services-description">
            Más de una década ofreciendo soluciones en transporte y logística, con tecnología de punta y la confianza de
            nuestros clientes como nuestro mejor aval.
        </p>
        <div class="services-grid" id="services-container"></div>
    </section>

    <section class="brands-section">

        <h3>Nuestros <b>Clientes</b></h3>
        <div class="swiper brands-swiper" style="width:80vw;max-width:1200px;">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/brands/Al-by-la-bruna.jpg" alt="Marca 1" class="brand-logo">
                </div>
                <div class="swiper-slide"><img src="img/brands/FOSFOROS.jpg" alt="Marca 2" class="brand-logo"></div>
                <div class="swiper-slide"><img src="img/brands/HUSON.jpg" alt="Marca 3" class="brand-logo"></div>
                <div class="swiper-slide"><img src="img/brands/MONDELEZ.jpg" alt="Marca 4" class="brand-logo"></div>
                <div class="swiper-slide"><img src="img/brands/VIRULANA.png" alt="Marca 5" class="brand-logo"></div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </section>


    <!-- FOOTER INCLUÍDO -->
    <div id="include-footer"></div>

    <script src="js/includes.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
